<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split a Bill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
    <div id="container">
        <h1>Let's Split a Bill!</h1>
    <form class="myForm">
        <p class="top">Bill $</p>
        <span class="top"><input type="text" id="bill" placeholder="Bill"></span>
        <p class="top">Number of people</p>
        <span class="top"><input type="text" id="people" placeholder="How many people?"></span>
        <p class="top" id="like">●Did you like our service?●</p>
    <button id="addTip">Add a tip!</button>
    <select id="tip">
        <option disabled class="middle">Select an option</option>
        <option value="0.30" class="middle">● Wow! 30% </option>
        <option value="0.20" class="middle">● Good service! 20% </option>
        <option value="0.10" class="middle">● It was OK! 10% </option>
        <option value="0.00" selected class="middle">● No tip!</option>
    </select>
    <button id="btn">Calculate</button>
    </form>
    <div id="showTotalAmountToPay">
    <div id="billSplit">
        <p class="decoration">Bill</p>
        <span>$</span>
        <span id="dividedBill"></span>
        <span>per person</span>
    </div>
    <div id="totalTip">
        <p class="decoration">Tip</p>
        <span>$</span>
        <span id="dividedTip"></span>
        <span>per person</span>
    </div>
    <div id="totalAmount">
        <p class="decoration">Total</p>
        <span>$</span>
        <span id="billAndTip"></span>
        <span>per person</span>
    </div>
    </div>
    <div id="btnClear">
    <button id="clearRefresh">Clear Form</button>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
